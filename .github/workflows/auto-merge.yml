name: Auto Merge Pull Requests

on:
  # Trigger on pull request events
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

  # Also run on schedule to catch any missed PRs
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes

  # Allow manual trigger
  workflow_dispatch:

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto-merge all PRs
        uses: "pascalgn/automerge-action@v0.16.4"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          # Merge method: squash keeps history clean
          MERGE_METHOD: "squash"
          # Auto-approve and merge without requiring labels
          MERGE_LABELS: ""
          # Merge even if no labels present
          MERGE_REQUIRED_APPROVALS: "0"
          # Update branch before merging
          UPDATE_METHOD: "rebase"
          # Merge all PRs, not just labeled ones
          MERGE_FORKS: "true"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"
